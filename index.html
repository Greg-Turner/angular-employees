<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Employees</title>
</head>
<body ng-app="EmployeeMgmt">
        <section ng-controller="EmployeeCtrl">
            <h1>{{ title }}</h1>
             <div> 
                <ul ng-repeat="(key, employee) in employees">
                  <li ng-if="employee.employeeEnd === 0">{{ employee.firstName }} {{ employee.lastName }}<button ng-click="fireEmployee(employee, key)">Fire</button><button ng-click="silenceEmployee(employee, key)">Permanently Silence</button></li>
                </ul>
              </div> 
            <h1>{{ title2 }}</h1>  
            <form ng-submit="hireEmployee()">
                First Name: <br>
                <input type="text" ng-model="newHire.firstName"><br>
                Last Name: <br>
                <input type="text" ng-model="newHire.lastName"><br>
                <button>Hire Employee</button>
            </form>
        </section>
    
 
    <script src="lib\node_modules\angular\angular.min.js"></script>    
    <script src="app/EmployeeCtrl.js"></script>    
</body>
</html>
