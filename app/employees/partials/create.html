<a href="#!/employees/list">Click here to exit hire function and return to employee list.</a>

<h2>Enter new employee name</h2>
<form ng-submit="addEmployee()">
    <div>
        First name: <input type="text" ng-model="newHire.firstName">
    </div>
    <div>
        Last name: <input type="text" ng-model="newHire.lastName">
    </div>
    <button>Hire this employee</button>
</form>

<h2>Current employee list</h2>
<div ng-repeat="person in employees | filter: query">
    {{ person.firstName }} {{ person.lastName }}
</div>
